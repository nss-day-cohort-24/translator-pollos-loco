<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
</head>
<body>

    <h1 id="greeting">Happy President's Day</h1>


    <form action="">
        <label for="language">See this greeting in another language.</label>
        <select id="language" name="language">
          <option value="spanish">Spanish</option>
          <option value="chinese">Chinese</option>
          <option value="arabic">Arabic</option>
          <option value="japanese">Japansese</option>
          <option value="english">English</option>
        </select>
      
        <input type="submit" value="Let's see it!" id="submit-btn">
      </form>

      <script src="js/main.js"></script>
      <script src="js/spanish.js"></script> <!-- We'll need to launch this file from the main.js file -->

</body>
</html>
